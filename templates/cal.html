{%extends 'base.html'%}
{%block head%}
<title>Calculation</title>
<style>  
    body {
        background-image:url("https://images.unsplash.com/photo-1531685250784-7569952593d2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8YmFja2dyb3VuZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"); 
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-size: 100% 100%;
    }
</style>
{%endblock%}
{%block body%}
</br>
</br>
<form action='/cal' method='POST'>
    <center>
        <label style="color:black;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">SALARY:</label>
        </br>
        <input class="form-control" id="salary" name="salary" type="number"  placeholder="Your Salary" aria-label="Your Salary">
        </br>
        <label style="color:black;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">SAVINGS (Other Income):</label>
        </br>
        <input class="form-control" id="savings" name="savings" type="number"  placeholder="Your Savings" aria-label="Your Savings">
        </br>
        <label style="color:black;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">VEHICLE:</label>
        </br>
        <input class="form-control" id="vehicle" name="vehicle"  type="number"  placeholder="Vehicle" aria-label="Vehicle">
        </br>
        <label style="color:black;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">RENT:</label>
        </br>
        <input class="form-control" id="rent" name="rent"  type="number"  placeholder="Rent" aria-label="Rent">
        </br>
        <label style="color:black;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">CHILDREN:</label>
        </br>
        <input class="form-control" id="children" name="children"  type="number"  placeholder="Children" aria-label="Children">
        </br>
        <label style="color:black;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">OTHER:</label>
        </br>
        <input class="form-control" id="other" name="other"  type="number"  placeholder="Other" aria-label="Other">
        </br>
        <input type='submit' value='Calculate'>
    </center>    
</form>
{%endblock%}
